<!DOCTYPE html>
<html>
<head>
	<title>HOME</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="icon" type="image/x-icon" href="images/design.png">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
 
	<div class="homehtml">
		<center><img src="images/vector.png"></center>
		<h2><center> Welcome</center></h2>
	</div>
	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
		<!-- Slides -->
		<div class="swiper-slide"><img src="https://i.postimg.cc/jSWzYkqg/brand.jpg" alt=""></div>
		<div class="swiper-slide"><img src ="https://i.postimg.cc/xT71yVFj/spring.jpg" alt=""></div>
		<div class="swiper-slide"><img src ="https://i.postimg.cc/ry7p5LHV/picture.jpg" alt=""></div>
		 ...
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	  
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
	    </div>

        <ul>
			<li>GOLD</li>
			<li>SLIVER</li>
			<li>PLATINUM</li>
			<li>DIAMOND</li>
		</ul>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>		
<script src="javascript/script.js"></script>
<script>
	const swiper = new Swiper('.swiper', {
	// Optional parameters
	direction: 'horizontal',
	loop: true,
	autoplay:{delay:1000,
	pauseOnMouseEnter:true},
	slicePerView:2,
	
	 
	// If we need pagination
	pagination: {
	  el: '.swiper-pagination',
	  clickable: 'true',
	},
  
	// Navigation arrows
	navigation: {
	  nextEl: '.swiper-button-next',
	  prevEl: '.swiper-button-prev',
	},
    
	// And if we need scrollbar
	scrollbar: {
	  el: '.swiper-scrollbar',
	},
  });
</script>
</body>
</html>
